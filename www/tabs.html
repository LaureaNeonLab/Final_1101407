<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Welcome" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>   
  </ion-tab>

  <ion-tab title="Send message" icon-off="ion-chatbubble" icon-on="ion-chatbubbles" href="#/tab/send">
    <ion-nav-view name="tab-send"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Receive message" icon-off="ion-android-contact" icon-on="ion-android-contacts" href="#/tab/receive">
    <ion-nav-view name="tab-receive"></ion-nav-view>
  </ion-tab>


</ion-tabs>
